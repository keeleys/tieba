log4j.rootLogger=DEBUG,stdout,fileout
#log4j.rootLogger=INFO,stdout,fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH\:mm\:ss.SSS}[%-5p]%x %m%n
#%d{MM-dd HH:mm:ss} %-5p [%c]%x %m%n

log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.File=tiebaPidName.log
log4j.appender.fileout.DatePattern='tiebaPidName.'yyyy-MM-dd'.log'
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{MM-dd HH\:mm\:ss.SSS}[%-5p]%x %m%n
